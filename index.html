<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="calculator">
		<h1>Простой калькулятор</h1>
		<div class="input-block">
			<div>
				<button onclick="onButtonClickIn_1()">Ввести значение 1:</button>
				<input type="text" id="num1" value="" placeholder="Number 1" disabled>
			</div>
			<div>
				<button onclick="onButtonClickIn_2()">Ввести значение 2:</button>
				<input type="text" id="num2" placeholder="Number 2" disabled>
			</div>
		</div>
		<div class="operation-block">
			<button class="operation-button">+</button>
			<button class="operation-button">-</button>
			<button class="operation-button">*</button>
			<button class="operation-button">/</button>
		</div>
		<div class="result" id="result"></div>
	</div>
<script src="script.js"></script>
</body>
</html>
